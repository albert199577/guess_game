<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main id="game_box">
        <h1>Number guessing game</h1>
        <p class="rule">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
            you if your guess was range.</p>
        <form class="form">
            <input type="number" placeholder="get me some Number" min="1" max='100' class="number_box"  required>
            <button type="submit" value="Submit guess" class="enter">Enter</button>
        </form>
        <div class="result">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="range"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
